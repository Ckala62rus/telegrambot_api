name: Build and Publish Docker Images

on:
  pull_request:
    branches: [ main ]

jobs:
  build_backend_service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish to Registry ( docker_php_sqlsrv-backend-new-template )
        uses: docker/build-push-action@v4
        with:
          file: ./docker/php/Dockerfile
          push: true
          tags: ckala62rus/docker_php_sqlsrv-backend-new-template

  build_cron_service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish to Registry ( ckala62rus/docker_php_sqlsrv-cron-new-template )
        uses: docker/build-push-action@v4
        with:
          file: ./docker/cron/Dockerfile
          push: true
          tags: ckala62rus/docker_php_sqlsrv-cron-new-template
